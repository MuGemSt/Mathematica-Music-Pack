# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: wolframresearch/wolframlanguage:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Mathematica Notebook Tests
        run: |
          mathematica -script -wolframhttp -noicon -nostdout -nostderr -run \
          "NotebookEvaluate[\"mathmusic_macro.nb\"]; \
          If[$Failed, Exit[1]];"
